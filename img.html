<script>
  
  function showImage(imageSrc) {
  var bigImage = document.getElementById('bigImage');
  bigImage.src = imageSrc;
  var bigImageContainer = document.getElementById('bigImageContainer');
  bigImageContainer.style.display = 'block';
}

 

</script>
